<html>
  <head>
    <title>Heading tag</title>
  </head>
  <body>
    <!-- there are total 6 headings -> h1 to h6  -->
    <!-- highest font size -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!-- lowest font size -->
    <h6>Heading 6</h6>
  </body>
</html>
