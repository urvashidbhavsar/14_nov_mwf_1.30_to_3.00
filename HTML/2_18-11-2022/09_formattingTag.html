<html>
  <head>
    <title>Formatting tag</title>
  </head>
  <body>
    <!-- formatting tags are inline tag which is not take a new line itself -->
    <!-- bold  -->
    <b>bold tag</b> <br />
    <!-- <strong> is a alternative of <b> tag -->
    <strong>strong tag</strong> <br />

    <!-- underline -->
    <u>underline tag</u> <br />
    <!-- <ins> tag is alternative of <u> tag -->
    <ins>insert tag</ins> <br />

    <i>italic tag</i> <br />
    <!-- <em> tag is alternative of <i> tag -->
    <em>Empharsys tag</em> <br />

    <!-- it is drop from HTML5 -->
    <strike>Strike tag</strike> <br />
    <del>Delete tag</del> <br />

    <!-- it is drop from HTML5 -->
    <tt>teletype tag</tt> <br />

    <code>Code tag</code> <br />
    <kbd>kbd tag</kbd> <br />

    <!-- it is drop from HTML5 -->
    <big>big tag</big> <br />

    <small>Small tag</small> <br />

    <!-- superscript and subscript -->
    x<sup>2</sup> <br />
    x<sub>2</sub> <br />

    <mark>Mark tag</mark>
  </body>
</html>
