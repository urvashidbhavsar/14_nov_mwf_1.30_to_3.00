<!-- 

    !DOCTYPE -> not a document type, which is indicate html5 version.

    meta tag -> send information / send data to the browser.

    press 1 time (!) -> full structure

    press 3 time (!!!) -> display only 1 line
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>&#128514;</p>
    <p>&#129335;</p>
  </body>
</html>
