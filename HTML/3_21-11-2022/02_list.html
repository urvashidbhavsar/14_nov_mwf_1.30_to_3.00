<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- there is three type of list
    (1) unorder list
    (2) order list
    (3) defination / description list
-->

    <!-- unorder list <ul> -> <ul> tag is pair tag used with <li>     -->
    <h1>Unorder list</h1>
    <ul type="square">
      <li>JAVA</li>
      <li>PHP</li>
      <li>.NET</li>
    </ul>

    <!-- order list <ol> -> <ol> tag is pair tag used with <li>    -->
    <h1>Order list</h1>
    <!-- total 5 ol tag type -> 1, A, a, I, i -->
    <ol type="1" start="5">
      <li>JAVA</li>
      <li>PHP</li>
      <li>.NET</li>
    </ol>

    <!-- defination list -> <dl>, <dt>, <dd> -->
    <h1>Defination list</h1>
    <dl>
      <!-- define term -->
      <dt>JAVA</dt>
      <!-- define description -->
      <dd>is a programming language</dd>

      <dt>PHP</dt>
      <dd>is a open source language</dd>
    </dl>
  </body>
</html>
