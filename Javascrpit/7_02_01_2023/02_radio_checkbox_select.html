<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function check_valid() {
        // document form_name field_name checked => using form
        // let male = document.form1.gen[0].checked;
        // let female = document.form1.gen[1].checked;

        let male = document.getElementById("male").checked;
        let female = document.getElementById("female").checked;

        if (male == false && female == false) {
          document.getElementById("msg1").innerHTML = "select gender";
          return false;
        }

        let c1 = document.getElementById("c1").checked;
        let c2 = document.getElementById("c2").checked;
        let c3 = document.getElementById("c3").checked;
        if (c1 == false && c2 == false && c3 == false) {
          document.getElementById("msg2").innerHTML = "select hobbies";
          return false;
        }

        let city = document.getElementById("city").value;
        if (city == -1) {
          document.getElementById("msg3").innerHTML = "select city";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" name="form1">
      Gender : <input type="radio" name="gen" id="male" />Male
      <input type="radio" name="gen" id="female" />female
      <span id="msg1"></span>
      <br /><br />

      hobbies :
      <input type="checkbox" name="" id="c1" /> Playing
      <input type="checkbox" name="" id="c2" /> Reading
      <input type="checkbox" name="" id="c3" /> Singing
      <span id="msg2"></span>
      <br /><br />

      city :
      <select name="city" id="city">
        <option value="-1">---select---</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
      </select>
      <span id="msg3"></span>
      <br /><br />
      <button type="submit" onclick="return check_valid()">Click Here</button>
    </form>
  </body>
</html>
