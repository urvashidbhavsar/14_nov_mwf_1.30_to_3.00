<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function mobile_check() {
        let mno = document.getElementById("mno").value;
        if (mno == "") {
          document.getElementById("msg").innerHTML = "enter mobile no";
          return false;
        }
      }
      //   onblur event
      function check_mobile_length() {
        let mno = document.getElementById("mno").value;
        if (mno.length < 10) {
          document.getElementById("msg1").innerHTML =
            "Mobile no must be in 10 digits";
          return false;
        } else {
          document.getElementById("msg1").innerHTML = "";
          return false;
        }
      }

      //   onkeyup event
      function mobile_reg_ex() {
        let mno = document.getElementById("mno").value;
        let mno_reg = /^[0-9]*$/;
        if (mno_reg.test(mno)) {
          document.getElementById("msg").innerHTML = "";
          return false;
        } else {
          document.getElementById("msg").innerHTML = "Alphabet not allowed";
          return false;
        }
      }
      /*
    mobile no more than 10 digits
    if (mno.length > 10) {
          document.getElementById("msg").innerHTML =
            "Mobile no more than 10 digits";
          return false;
        }
    */
    </script>
  </head>
  <body>
    <form action="">
      Mobile No :
      <input
        type="text"
        id="mno"
        maxlength="10"
        onblur="return check_mobile_length()"
        onkeyup="return mobile_reg_ex()"
      />
      <br />
      <span id="msg"></span> <br />
      <span id="msg1"></span>

      <br /><br />
      <button type="submit" onclick="return mobile_check()">
        Check mobile no
      </button>
    </form>
  </body>
</html>
