  <body>
    <!-- 
        conditional statements are 2 types ->
        (1) if statement
            syntax :
            if(condition){
                statements;
            }

            (a) if... else statement
                syntax :
                if(condition){
                    statements;
                }else{
                    statements;
                }

            (b) if... else if ... else statement
                syntax :
                if(condition){
                    statements;
                }else if(condition){
                    statements;
                }else{
                    statements;
                }

            (c) nested if statement
                syntax :
                if(conditions){
                    if(conditions){
                        statements;
                    }else{
                        statement;
                    }
                }else{
                    if(conditions){
                        statements;
                    }else{
                        statement;
                    }
                }

        (2) switch statement
        syntax :
        switch(variable_name){
            case 1:
                statements;
                break;
            case 2:
                statements;
                break;
            .....
            case N:
                statements;
                break;
            default:
                statements;
                break;
        }
     -->
