    <title>Document</title>

  <body>
    <!-- 
        datatypes ->
        there is a two type of datatype.
        (1) primitive
        (2) non-primitive

        (1) primitive -> which is defined in program.

        Number     =  integer i.e. 54, floating value i.e. 5.5
        Boolean    =  true or false
        String     =  char, string i.e. "Hello world"
        null       =  null value
        undefined  =  which is not defined

        (2) non-primitive -> which is created by user.

        Array    = collection of data
        Object   = key-pair value
        reg exp  = regular expression
     -->

    <script>
      var x = 5;
      var y = "hello world";
      var z = 5.5;
      var a = true;
      var br = "<br>";
      var s = " ";
      document.write(x + s + y + br + z + br + a);
    </script>
  </body>
</html>
