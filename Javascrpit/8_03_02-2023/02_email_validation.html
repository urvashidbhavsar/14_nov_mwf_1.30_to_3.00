<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function check_email() {
        let mail = document.getElementById("mail").value;
        if (mail == "") {
          document.getElementById("msg").innerHTML = "Enter mail";
          return false;
        }
      }
      function email_validate() {
        let mail = document.getElementById("mail").value;
        let reg_ex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        // let reg_ex_num = /^[0-9]/
        if (reg_ex.test(mail)) {
          document.getElementById("msg").innerHTML = "true";
          return false;
        } else {
          document.getElementById("msg").innerHTML = "false";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="">
      <label for="">Enter Email</label>
      <input
        type="text"
        name=""
        id="mail"
        placeholder="Enter email"
        onblur="return email_validate()"
      />
      <span id="msg"></span>
      <br /><br />
      <button type="submit" onclick="return check_email()">Check Email</button>
    </form>
  </body>
</html>
