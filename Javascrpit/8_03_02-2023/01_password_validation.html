<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function check_password() {
        let pass = document.getElementById("pass").value;
        if (pass == "") {
          document.getElementById("msg").innerHTML = "enter password";
          return false;
        }
      }
      //   copy from w3resource.com
      function password_validate() {
        let pass = document.getElementById("pass").value;
        let reg_pass =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;

        //   if(pass.match(reg_pass)){
        if (reg_pass.test(pass)) {
          document.getElementById("msg").innerHTML = "";
          return false;
        } else {
          document.getElementById("msg").innerHTML =
            "password must be one uppercase, lowercase, special character and number.";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="">
      <label for="">Enter Password</label> <span>*</span>
      <input
        type="text"
        id="pass"
        onblur="return password_validate()"
        placeholder="password between 8 to 12"
        maxlength="12"
      />
      <label for=""
        >Enter password must be 8 to 12 character use special character(@ ! $ _
        -)
      </label>
      <br />
      <span id="msg"></span>
      <br /><br />
      <button type="submit" onclick="return check_password()">
        Check Password
      </button>
    </form>
  </body>
</html>
