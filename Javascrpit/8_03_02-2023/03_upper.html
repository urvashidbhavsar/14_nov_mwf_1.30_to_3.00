<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="input_val" />

    <script>
      let input_val = document.getElementById("input_val");

      input_val.addEventListener("input", function () {
        input_val.value = input_val.value.toUpperCase();
      });
    </script>
  </body>
</html>
