<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <!-- bxslider js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider({
                auto: true,
                pager: false,
                controls: true,
                loop: true,
                mode: "horizontal",
                speed: 2000,
                touchEnabled: false,
                autoHover: true,
            })
        })
    </script>
    <style>
        img {
            height: 500px;
            width: 100%;
        }

        .images {
            display: flex;
        }

        .left-div {
            flex: 2;
        }

        .right-div {
            flex: 1;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="images">
            <div class="left-div">
                <img src="../images/img1.jpg" alt="">
            </div>
            <div class="right-div">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="images">
            <div class="left-div">
                <img src="../images/img2.jpg" alt="">
            </div>
            <div class="right-div">

            </div>
        </div>
        <div class="images">
            <div class="left-div">
                <img src="../images/img3.jpg" alt="">
            </div>
            <div class="right-div">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="images">
            <div class="left-div">
                <img src="../images/img4.webp" alt="">
            </div>
            <div class="right-div">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="images">
            <div class="left-div">
                <img src="../images/img5.jpg" alt="">
            </div>
            <div class="right-div">
                <h1>Hello world</h1>
            </div>
        </div>
    </div>
</body>

</html>
