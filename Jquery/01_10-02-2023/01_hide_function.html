<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- offline cdn -->
    <script src="jquery.js"></script>
    <script>
      // display functions are work on height, width, padding, margin, opacity
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("h1").hide(5000);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">Hide function</button>
    <h1>Hello world</h1>
  </body>
</html>
