<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .drop-down {
        background-color: black;
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .drop-down li {
        padding: 20px;
        background-color: brown;
      }
      .menu {
        position: relative;
      }
      .disp-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 119px;
        height: auto;
      }
      .disp-menu li {
        background-color: rgb(2, 2, 32);
      }
      .menu:hover .disp-menu {
        display: block;
      }
      .dropangle {
        color: white;
        transition: 1s ease all;
      }
      .menu:hover .dropangle {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <ul class="drop-down">
      <li><a href="">Home</a></li>
      <li class="menu">
        <a href="">Services</a>
        <span class="fa-solid fa-angle-down dropangle"></span>
        <ul class="disp-menu">
          <li><a href="">Services 1</a></li>
          <li><a href="">Services 2</a></li>
        </ul>
      </li>
      <li><a href="">Help</a></li>
    </ul>
  </body>
</html>
