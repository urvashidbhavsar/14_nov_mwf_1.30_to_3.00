    <style>
      img {
        height: 300px;
        width: 300px;
        /* filter: blur(5px); */
        /* filter: brightness(50%); -> to set image dark mode */
        /* filter: contrast(50%); -> to set image gray color mode */
        /* filter: drop-shadow(5px 5px 10px black); -> for png images */
        /* filter: grayscale(50%); -> to set black-white images */
        /* filter: hue-rotate(40deg); -> color combination */
        /* filter: invert(20%); -> 0 to 50 -> gray shadow -> 50 to 100 -> camera negative */
        /* filter: opacity(50%); -> to transparancy image */
        /* filter: saturate(20%); */
        filter: sepia(30%);
      }
    </style>
  </head>
