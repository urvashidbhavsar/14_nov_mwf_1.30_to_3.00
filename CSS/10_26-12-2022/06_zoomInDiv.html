<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 300px;
        width: 300px;
        margin: 150px auto;
        border: 5px solid black;
        overflow: hidden;
      }
      .img-1 {
        height: 300px;
        width: 300px;
        transition: 1s ease all;
      }
      .img-1:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="images/blog2.jpg" alt="" class="img-1" />
    </div>
  </body>
</html>
