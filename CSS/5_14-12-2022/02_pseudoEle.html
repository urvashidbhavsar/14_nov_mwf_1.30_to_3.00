<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid black;
        height: auto;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
      }
      div::before {
        content: "Hello";
      }
      div::after {
        content: "!!";
      }
      div::first-letter {
        font-size: 39px;
      }
      div::first-line {
        color: blue;
      }
      li::marker {
        color: red;
      }
      div::selection {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus nisi
      veritatis at repellat iusto repellendus nemo sed quibusdam aliquid non,
      quas dolore dolor minus consequuntur asperiores modi fugit consequatur
      iure.
    </div>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>
  </body>
</html>
