<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* pseudo classes */
      .a1:link {
        color: blue;
      }
      .a2:active {
        color: black;
      }
      .a3:visited {
        color: yellowgreen;
      }
      .a4:hover {
        color: white;
        background-color: black;
      }
      /* .a5:first-child(1) {
        background-color: aqua;
      } */
      button {
        height: 30px;
        width: 120px;
        border: none;
        background-color: green;
        color: white;
        border-radius: 10px;
      }
      button:hover {
        background-color: transparent;
        color: green;
        border: 2px ridge green;
      }
    </style>
  </head>
  <body>
    <!-- :visited, :link, :hover, :active, :checked -->

    <a href="" class="a1">Click Here</a>
    <a href="" class="a2">Click Here</a>
    <a href="" class="a3">Click Here</a>
    <a href="" class="a4">Click Here</a>
    <button>Click here</button>
  </body>
</html>
