<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        background-color: rgb(226, 166, 88);
      }
      /* display->block count height and width but
        it can not set content in one line
      */
      li {
        display: block;
        padding: 10px;
        background-color: cadetblue;
        height: 20px;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List 1</li>
      <li>List 1</li>
      <li>List 1</li>
      <li>List 1</li>
    </ul>
  </body>
</html>
