<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --backblue: #123456;
        --backred: rgb(111, 7, 7);
        --fsize: 50px;
      }
      div {
        height: 200px;
        width: 200px;
      }
      .div1 {
        background-color: var(--backblue);
      }
      .div2 {
        background-color: var(--backred);
      }
      h1 {
        color: var(--backblue);
        font-size: var(--fsize);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <h1>Hello world</h1>
  </body>
</html>
