<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        height: 700px;
        width: 100%;
      }
      .hero-img {
        position: relative;
        opacity: 0.5;
      }
      .hero-content {
        width: 100%;
        /* margin: auto; */
        text-align: center;
        position: absolute;
        color: white;
        text-shadow: 0px 0px 5px blue;
        top: 200px;
      }
      h1 {
        font-size: 40px;
        padding-bottom: 20px;
      }
      p {
        font-size: 20px;
        padding-bottom: 20px;
        /* width: 50%; */
      }
      .btn1 {
        height: 40px;
        width: 120px;
        border-radius: 40px;
        border: 2px solid white;
        background: #ffffff40;
        color: white;
        font-weight: 800;
      }
      .btn2 {
        height: 40px;
        width: 120px;
        border-radius: 40px;
        border: none;
        background: #008000a3;
        color: white;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="hero-img">
      <img src="images/pexels-pixabay-372166.jpg" alt="" />
      <div class="hero-content">
        <h1>With Great Design Comes great response</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis
          debitis et consequuntur a! Cupiditate,
        </p>
        <button class="btn1">
          LEARN MORE <span class="fa-solid fa-arrow-right"></span>
        </button>
        <button class="btn2">GET STARTED</button>
      </div>
    </div>
  </body>
</html>
