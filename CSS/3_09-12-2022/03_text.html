<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: auto;
        width: 200px;
        padding: 10px;
        border: 2px solid black;
        text-align: justify;
        /* text-decoration: ; */
        text-transform: lowercase / uppercase / capitalize;

        /* horizontal  vartical blur color*/
        text-shadow: 0px 0px 2px black;
        color: white;
      }
      span {
        color: black;
      }
      .a1 {
        text-decoration: none;
        color: rgb(47, 255, 0);
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
      accusamus voluptates <span> aperiam dolorem</span> commodi accusantium
      quidem alias dolorum, maxime, adipisci voluptatibus quisquam, cum qui
      expedita! Unde dolorum aut perspiciatis vero?
      <a href="">Hello</a>
    </div>
    <p>Hello world</p>
    <a href="" class="a1">Hello world</a>
  </body>
</html>
