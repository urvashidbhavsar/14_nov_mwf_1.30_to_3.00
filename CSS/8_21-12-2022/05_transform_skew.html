<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        background-color: rgb(9, 40, 30);
        margin: auto;
        transition: 1s all ease;
      }
      .div1:hover {
        transform: skew(90deg);
      }
      .div2:hover {
        transform: skewX(90deg);
      }
      .div3:hover {
        transform: skewY(90deg);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <br />
    <div class="div2"></div>
    <br />
    <div class="div3"></div>
  </body>
</html>
