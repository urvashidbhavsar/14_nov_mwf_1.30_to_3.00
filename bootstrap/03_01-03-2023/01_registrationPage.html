<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: conic-gradient(pink,rgb(218, 57, 84),rgb(62, 8, 17),pink);
        }
        input[type="text"]{
            border-bottom: 1px solid black;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-radius: 0;
            background-color: transparent;
            color: white !important;
        }
        input[type="text"]:focus{
            box-shadow: 0px 0px 0px 0px transparent;
            border-bottom: 1px solid black;
            background-color:transparent;
        }
        input[type="text"]::placeholder{
            color: rgba(178, 163, 163, 0.953);
        }
        select{
            border-bottom: 1px solid black !important;
            border-top: 0 !important;
            border-left: 0 !important;
            border-right: 0 !important;
            border-radius: 0 !important;
            background-color: transparent !important;
            color: black !important;
        }
        select:focus{
            box-shadow: 0px 0px 0px 0px transparent !important;
            border-bottom: 1px solid black !important;
            background-color:transparent !important;
        }
        option{
            background-color: whitesmoke;
        }
        form{
            width: 60%;
        }
        .in-g{
            border-bottom: 1px solid black;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-radius: 0;
            background-color: transparent;
            color: white !important;
        }
        @media (max-width:576px){
            form{
            width: 100%;
            }
            .input-val{
                width: 100%;
            }
        }
        @media (min-width:576px){
            form{
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- w-25, w-50, w-75, w-100, h-25, h-50, h-75, h-100 -->
    <div class="container text-white">
        <h1 class="">Registration form</h1>
        <form action="" class="border border-2 border-dark p-4 m-auto">
            <!-- input type text -->
            <div class="row py-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-auto input-val">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter firstname">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-auto input-val">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter lastname">
                </div>
            </div>
            <!-- input type radio -->
            <div class="row py-2">
                <div class="col-1">
                    <label for="" class="text-white form-label">Gender</label>
                </div>
                <div class="col-11">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-label">Female</label>
                    </div>
                    
                </div>
            </div>

            <div class="row py-2">
                <div class="col-12">
                   <select name="" id="" class="form-select">
                        <option value="">---select city---</option>
                        <option value="">Surat</option>
                        <option value="">Baroda</option>
                   </select>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-12">
                  <div class="input-group">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter username">
                    <label for="" class="input-group-text in-g">@gmail.com</label>
                  </div>
                </div>
            </div>

            
           
        </form>
    </div>
</body>
</html>
