<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <!-- padding => class => p => there are total 5 sizes 
        apply 0 to 5

        padding-left => ps (padding-start)
        padding-right -> pe (padding-end)
        padding-top  => pt 
        padding-bottom => pb
        padding left and right  => px
        padding top and bottom => py
    -->

    <h1 class="m-0 p-5">Hello world</h1>
    <h1 class="m-0 pt-5">Hello world</h1>
    <h1></h1>
</body>
</html>
